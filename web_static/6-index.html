<!DOCTYPE html>
<html>
<head>
    <title>It's (h)over</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
            <span class="header-text">hbnb</span>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="filter-title">States</h3>
                <h4 class="filter-subtitle">Califonia, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>First</li>
                            <li>Second</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Califonia</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="filter-title">Amenities</h3>
                <h4 class="filter-subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p class="footer-text">Best School</p>
    </footer>
</body>
</html>
